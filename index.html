<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="main__">

        <section class="wrapper">
            <div class="container bd-grid">

                <img src="./img/bg-card-back.png" alt="" class="imgtop">
                <img src="./img/bg-card-front.png" alt="" class="imgbottom">
            </div>
        </section>
        <section class="cardholder">
            <form>
                <div class="card__container bd-grid">

                    <div class="title">

                        CARDHOLDER NAME
                    </div>
                    <input type="text" placeholder="e.g.Jane Appleseed" class="topinput">
                    <div class="title">

                        CARD NUMBER
                    </div>
                    <input type="number" placeholder="e.g. 1234567891230000" class="topinput">
                    <div class="title">
                        EXP. DATE(MM/YY) <span> CVC </span>
                    </div>
                    <div class="date">
                        <input type="text" placeholder="MM" class="dateb">
                        <input type="text" placeholder="YY" class="dateb">
                        <input type="text" placeholder="e.g.123" class="dated">
                    </div>
                    <button class="bd-grid button">Confirm</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
